<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ama-Pietro-Zon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ama-Pietro-Zon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Lavora con noi!</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>


    <main>
      <div class="container">
        <div class="row">
          <form id="event-form">
            <div class="mb-3 mt-5">
              <h2>Add product</h2>
              <hr />
              <label for="inputName" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Nome prodotto"
              />
            </div>
            <div class="mb-3">
              <label for="inputBrand" class="form-label">Brand:</label>
              <input
                type="text"
                class="form-control"
                id="inputBrand"
                placeholder="Modello"
              />
            </div>
            <div class="mb-3">
              <label for="inputPrezzo" class="form-label">Prezzo:</label>
              <input
                type="number"
                class="form-control"
                id="inputPrezzo"
                placeholder="0â‚¬"
              />
            </div>
            <div class="mb-3">
              <label for="inputUrl" class="form-label">URL Immagine:</label>
              <input
                type="text"
                class="form-control"
                id="inputUrl"
                placeholder="http:/placehold.it/300x400"
              />
            </div>
            <div class="mb-3">
              <label for="inputDescrizione" class="form-label"
                >Descrizione prodotto</label
              >
              <textarea
                class="form-control"
                id="inputDescrizione"
                rows="3"
              ></textarea>
            </div>
    
            <div class="mb-3 text-end">
              <button type="button" id="salva" class="btn btn-success me-2 px-3">
                Salva
              </button>
              <button type="reset" class="btn btn-danger px-3">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
