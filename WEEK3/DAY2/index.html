<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <main>
      <div class="container mb-4">
        <form>
          <div class="row justify-content-center align-items-center mt-5">
            <div class="col-12 col-md-6 col-md-4 d-flex align-items-center">
              <label for="nome" class="form-label m-3">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Inserisci il nome utente"
              />
              <button
                type="button"
                class="btn btn-success my-3 me-3 ms-3"
                id="btnAdd"
              >
                Salva
              </button>
              <button type="button" class="btn btn-danger my-3" id="btnDelete">
                Elimina
              </button>
            </div>
          </div>
        </form>
        <div class="text-center">
          <p class="text-center text-dark" id="infoTesto"></p>
        </div>
      </div>

      <div class="text-center text-light mt-5">
        <h3>Tempo trascorso: <span id="counter">0</span> secondi</h3>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
